<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./fonts/index.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="card">
    <img class="card__code" src="./images/image-qr-code.png" alt="">

    <p class="card__title">Improve your front-end skills by building projects</p> 
    <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/fliptv97">Philip Kazakov</a>.
  </div>
</body>
</html>
